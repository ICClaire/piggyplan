                        <th>Planned</th>
                        <th>Spent</th>
                    </tr>

                    <tr data-form="housingForm">

                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="foodForm">
                        <td class="text-success">Food</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="transportationForm">
                        <td class="text-danger">Transportation</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="lifestyleForm">
                        <td class="text-warning">Lifestyle</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="educationForm">
                        <td id="purple">Education</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="insuranceForm">
                        <td id="pink">Insurance</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="debtForm">
                        <td class="text-info">Debt</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="donationsForm">
                        <td>Donations</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                    <tr data-form="miscellaneousForm">
                        <td id="magenta">Miscellaneous</td>
                        <td class="planned"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list-container my-3 mx-3">
            <div id="date">
                <!-- This is where the date is displayed -->
            </div>
            <div class="delete-container my-3 mx-3">
                <button type="submit" id="clearDataButton" class="border-bg-transparent">Delete</button>
            </div>
            <div class="income-container my-3 mx-3">
                <div class="search-container blue-shadow p-2 rounded border-0">
                    <input class="border-0" type="text" name="searchMonth" id="search" placeholder="Search Month">
                    <i class="fa-solid fa-magnifying-glass" style="color: #c9c9c9;"></i>
                </div>


                <h3>Income</h3>
                <div id="add-list">
                    <!-- This is where the list will be displayed -->
                </div>
                <form action="your-server-endpoint" class="blue-shadow p-3 rounded" method="post">
                    <div class="form-group d-flex flex-direction-coloumn justify-content-around ">
                        <input type="text" id="incomeInputField1" name="incomeInputName1" class="form-control border-0 m-2" placeholder="Ex. Payroll 1" required>
                        <input type="number" id="incomeInputField2" name="incomeInputAmount1" class="form-control border-0 m-2"placeholder="Enter Amount" required>
                    </div>
                    <hr>
                    <div class="button-container d-flex justify-content-between">
                        <button type="submit" class="border-0 bg-transparent edit-button">Edit</button>
                        <button type="submit" class="border-0 bg-transparent add-button">Add Item</button>
                    </div>
                </form>
            </div>
